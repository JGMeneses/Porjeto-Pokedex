<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Links -->
    <link rel="icon" href="./icon/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JS -->
    <script defer src="./js/index.js"></script>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_img">
       
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

       <form class="form">
            <input 
                type="search" 
                class="input-search"
                placeholder="Nome ou numero"
                required
            />
       </form>

       <div class="buttons">
            <button class="button btn-Prev">Voltar &lt;</button> <!-- Freeformatter.com entitties html para utilizar esses elementos > <-->
            <button class="button btn-Next">Avan√ßar &gt;</button>
       </div>

       

       
        <img src="/img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
